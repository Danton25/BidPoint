
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BidPoint</title>
  <link href='https://fonts.googleapis.com/css?family=Lobster|Open+Sans:400,400italic,300italic,300|Raleway:300,400,600' rel='stylesheet' type='text/css'>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@600;700;800;900&family=Monoton&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/toastr.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">



  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<style>
  
.parallax {
  background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url("img/ranking.jpg");

  height: 500px;

  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

</style>
<body class="parallax">

  <div class="content" style="position: sticky;">
    <div class="container wow fadeInUp delay-03s">
      <div class="row">      
        <div class="logo">
          <h2>BidPoint
            <span style="float:right; font-family: 'Ranchers', cursive;"><i>&ltbp&gt</i>
            </span>
          </h2>

          <div class = "text-center">
          <h3>BID TO WIN!</h3></div>
        </div>
      </div>
      
      <div class="text-center" style="color: white;text-shadow: 1px 1px 2px tomato;" > <p><b>Your Account: </b><span id="current_account"></span></p>

      <div class="row text-center" style="padding-top:20px">

        <div class="col-lg-2 col-lg-offset-2 text-center img-chairperson">
            <img src="img/car.jpg" class="rounded" height="440px" width="320px">
        </div>
        
        <div class="col-lg-6 col-lg-offset-1 other-user" style="display: none;">
          <div class="box-layout" style="margin-left:40px;">

            

            <h2 class="subs-title display-round text-left">Item of the day</h2>
            <label class="subs-title bidding-layout">
                <b>Enter blinded bid: </b>&nbsp;
                  <input type="text" class="bid-input form-control" id="bet-value" placeholder="Enter in bytes"></input>
                <br/>
                <br>
            </label>

            <label class="subs-title deposit-amount bidding-layout">
                <b>Enter deposit amount: </b>&nbsp;
                  <input type="text" class="bid-input form-control" id="message-value"></input>
                <br/>
            </label>

            <center style="padding-top:25px"><button type="submit" id="submit-bid" class="btn btn-primary btn-action align-center bidding-layout">Place Bid</button></center>
            
            

            <label class="subs-title reveal-layout">
                <b>Submit your bid:</b>&nbsp;
                  <input type="text" class="bid-input form-control" id="bet-reveal"></input>
                  &nbsp; <br><br>
                <b>Enter the OTP:</b>&nbsp;
                  <input type="password" class="bid-input form-control" id="password"></input>
                <br/>
            </label>
    
            <div class="row" style="padding-top:20px"> 
                  <center><button type="submit" id="submit-reveal" class="btn btn-primary btn-action align-center reveal-layout">Submit Bid</button></center>
                  <br>
            </div>
          

          </div>
        </div>

      </div>

    <br><hr>

    <div class="row" style="padding-top:20px">
        <div id="info-section" class="row" style="font-size:20px; text-align:center; display:block">
            Current phase: <span id="phase-notification-text"></span>
        </div>
        <br>
        <center>
          <button type="submit" id="phase-up" class="btn btn-primary btn-control align-center chairperson" style="display: none;">Advance Phase</button>&nbsp;&nbsp;

          <button type="submit" id="phase-down" class="btn btn-primary btn-control align-center chairperson" style="display: none;">Previous Phase</button>&nbsp;&nbsp;

          <button type="submit" id="withdraw-bid" class="btn btn-primary btn-control align-center other-user" style="display: none;">Withdraw</button>&nbsp;&nbsp;
          
          <button type="submit" id="generate-winner" class="btn btn-primary btn-control align-center">Show Final Winner</button>&nbsp;&nbsp;

          <button type="submit" id="generate-interim-winner" class="btn btn-primary btn-control align-center">Show Current Winner</button>&nbsp;&nbsp;
          
          <button type="submit" id="close-auction" class="btn btn-primary btn-control align-center chairperson" style="display: none;">Close Session</button>
        </center>
    </div>

    </div>
      <br><br>
    </div>
  </div>
  
  <script src="js/dist/jquery.min.js"></script>
  <script src="js/dist/bootstrap.min.js"></script>
  <script src="js/dist/jquery.countdown.min.js"></script>
  <script src="js/dist/wow.js"></script>
  <script src="js/dist/custom.js"></script>
  <script src="js/dist/bootstrap.min.js"></script>
  <script src="js/dist/toastr.min.js"></script>
  <script src="js/dist/web3.min.js"></script>
  <script src="js/dist/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
